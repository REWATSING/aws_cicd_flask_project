version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 207567778537.dkr.ecr.ap-south-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t flask-lambda .
      - docker tag flask-lambda:latest 207567778537.dkr.ecr.ap-south-1.amazonaws.com/flask-lambda-repo:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 207567778537.dkr.ecr.ap-south-1.amazonaws.com/flask-lambda-repo:latest
      - echo Writing image definition...
      - printf '[{"name":"FlaskLambdaFunction","imageUri":"%s"}]' 207567778537.dkr.ecr.ap-south-1.amazonaws.com/flask-lambda-repo:latest > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
